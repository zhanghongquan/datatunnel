syntax="proto3";

import "google/protobuf/timestamp.proto";

option go_package = "github.com/zhanghongquan/datatunnel/cluster";

message NodeStats {

}

message RouteTable {

}

message TopicAttributes {
	int64 id = 1;

	string name = 2;
}

message GossipMessage {
	int64 msgId = 1;

	int64 nodeId = 2;

	string nodeName = 3;

	google.protobuf.Timestamp ts = 4;

	repeated bytes msgData = 5;
}
